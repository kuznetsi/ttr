{% extends 'base.html' %}

{% block content %}
{{ super() }} <!-- Отображаем то, что было в базовом шаблоне -->
<!-- 
    Функция вывода сообщений пользователю. Если будет несколько, 
    то итерактивно выведутся все.
    get_flashed_messages() - добавить True, чтобы выводился в формате cat, msg
-->
{% for cat, msg in get_flashed_messages(True) %} 
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="/contact" method="POST" class="form-contact">
    <p><label for="">Имя: </label><input type="text" name="username" value="" required></p>
    <p><label for="">Email: </label><input type="text" name="email" value="" required></p>
    <p><label for="">Сообщение: </label></p>
    <p><textarea name="massage" cols="40" rows="7"></textarea></p>
    <p><input type="submit" value="Отправить"></p>
</form>


{% endblock %}
